 <div class="container">
     <form class="form-signin login">
        <h2 class="form-signin-heading">请登录</h2>
        <label for="inputEmail" class="sr-only">用户名</label>
        <input type="text" id="inputEmail" ng-model="formData.username" class="form-control" placeholder="请输入用户名" required autofocus>
        <label for="inputPassword" class="sr-only">密码</label>
        <input type="password" id="inputPassword" ng-model="formData.password" class="form-control" placeholder="请输入密码" required>
        <div class="checkbox">
            <h4>登录身份</h4>
            <label>
                <input type="radio" name="role" ng-model="formData.teacher" value="teacher">教师
            </label>
            <label>
                <input type="radio" name="role" ng-model="formData.admin" value="admin">管理员
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
    </form>
</div>
