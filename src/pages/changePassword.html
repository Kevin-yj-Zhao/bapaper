<form class="password-change">
  <h2>修改密码</h2>
  <div class="form-group">
    <label for="oldPassword">旧密码</label>
    <input type="password" class="form-control" id="oldPassword" ng-model="formData.oldPassword" required>
  </div>
  <div class="form-group">
    <label for="newPassword">新密码</label>
    <input type="password" class="form-control" id="newPassword" ng-model="formData.newPassword" required>
  </div>
  <div class="form-group">
    <label for="comfirmPassword">确认新密码</label>
    <input type="password" ng-model="confirmPassword" class="form-control" id="comfirmPassword" required>
  </div>
  <button ng-click="submit(formData)" class="btn btn-primary">修改密码</button>
</form>
